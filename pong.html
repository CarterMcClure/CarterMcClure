<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="startstyle.css">

<div id="startScreen">
    <div>
      <h1>Pong Game</h1>
    </div>
    <div>
      <h2>Choose a difficulty:</h2>

      <!--Might have to change this to a submit button and then remove the "press enter to play"-->
      <form>
            <select name="difficulty" id="difficulty">
                <option value="easy">Easy</option>
                <option value="normal" selected="selected">Normal</option>
                <option value="hard">Hard</option>
            </select>
      </form>
      
      <p><br/>press Enter key to start</p>
     
      <p>*Created for Project 3*</p>
    </div>
  </div>

  <script>

      localStorage.clear();
localStorage.setItem("difficulty", document.getElementById("difficulty").value);
      

    window.addEventListener("keyup", ev => {
  if (ev.keyCode === 13) {
    localStorage.setItem("difficulty", document.getElementById("difficulty").value);
    window.location.href = "game.html";
  }
    });
  </script>
